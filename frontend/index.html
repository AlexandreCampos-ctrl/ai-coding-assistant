<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coding Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/styles/antigravity-theme.css">
    <!-- Marked.js para Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Mermaid.js para Diagramas -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({ startOnLoad: true, theme: 'dark' });</script>
    <!-- Prism.js para Syntax Highlighting -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-clike.min.js"></script>
    <!-- Componentes Antigravity -->
    <script src="/static/components/TaskProgress.js" defer></script>
    <script src="/static/components/ArtifactsPanel.js" defer></script>
</head>

<body>
    <div class="container obsidian-elite">
        <!-- Sidebar -->
        <aside class="sidebar glass-sidebar">
            <div class="logo">
                <h1>üíé Antigravity</h1>
            </div>

            <button class="new-chat-btn" onclick="newChat()">
                <span class="btn-icon">‚ú®</span> Nova Conversa
            </button>

            <div class="conversations-list" id="conversations-list">
                <!-- Conversas ser√£o carregadas aqui -->
            </div>

            <div class="settings glass-panel">
                <h3>‚öôÔ∏è CONFIGURA√á√ïES</h3>

                <div class="setting-group">
                    <label>IA PROVIDER</label>
                    <select id="provider-select" onchange="updateProvider()">
                        <option value="gemini">Google Gemini 1.5</option>
                        <option value="openai">OpenAI GPT-4o</option>
                        <option value="ollama">Ollama Sovereign</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label>TEMPERATURE: <span id="temp-value">0.7</span></label>
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7"
                        oninput="updateTemperature()">
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <header class="chat-header glass-header">
                <div class="header-desc">
                    <h2 id="chat-title">Obsidian Elite v4.0</h2>
                    <div class="status">
                        <span id="status-indicator">‚óè</span>
                        <span id="status-text">Nova Sess√£o</span>
                    </div>
                </div>
                <div class="header-actions">
                    <!-- Actions will go here -->
                </div>
            </header>

            <div class="messages" id="messages">
                <div class="welcome-message">
                    <div class="welcome-icon">üè∫</div>
                    <h2>Soberania Digital</h2>
                    <p>Antigravity Arquiteto v4.0. Pronto para construir o imposs√≠vel.</p>
                </div>
            </div>

            <!-- Terminal Dashboard (Fase 4 - Unified) -->
            <div id="terminal-dashboard" class="terminal-dashboard glass-panel">
                <div class="terminal-header">
                    <span><i class="icon">üíª</i> Terminal Dashboard</span>
                    <button class="clear-terminal" onclick="terminalDashboard.clear()">RESET</button>
                </div>
                <div id="terminal-content" class="terminal-content"></div>
            </div>

            <div class="input-container glass-panel">
                <div class="input-area">
                    <textarea id="user-input" placeholder="Comande seu arquiteto..."
                        onkeydown="handleKeyPress(event)"></textarea>
                    <button onclick="sendMessage()" id="send-btn">
                        ENVIAR
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/components/TaskProgress.js"></script>
    <script src="/static/components/ArtifactsPanel.js"></script>
    <script src="/static/components/TerminalDashboard.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
